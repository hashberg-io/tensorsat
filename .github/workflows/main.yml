on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build tensorsat"
    steps:

    - name: Clone repository
      uses: actions/checkout@v4

    - name: Install uv
      run: astral-sh/setup-uv@v5

    - name: Install the project
      run: uv sync --dev

    - name: Run tests
      run: uv run pytest
